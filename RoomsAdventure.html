<!DOCTYPE html>
<html>
<head>
	<title>RoomsAdventure</title>
</head>
<body>

	<div>
		<h2>Dragon game directions...... need options for quit. </h2>

		<button id ="begin">Begin Game</button><br>

		<!-- <input type="text" name= "input"> -->
		<p id="dialogue">Let's begin!</p>
	</div>

<script type>

		var room;
		var answer;
		var shield;

	function start(){
		
		while(shield === false && room === startRoom){
			answer = prompt("You are in a room with exits to the north and south. Please enter a command (\'go north\'' or \'go south\'");
			if (answer === "go north") {
				room = dragonRoom;
				dragon();
			} else if (answer === "go west") {
				room = westRoom;
				westRoom ();
			} else if (answer === "quit"){
				return;	
			} else {
				answer = prompt("You can't go that way or do that. Please enter another command.");
			}
		}//end of shield is false while loop
		
	}//end of Start()

	function dragon (){
		room = dragonRoom;
		while (shield === false && room === dragonRoom){
			answer = prompt("You are in a room with an exit to the north and a large hungry dragon. What do you want to do?");
			if (answer === "go north"){
				document.getElementByID("dialogue").innerHTML = "The dragon toasted you into a crispy dragon snack. Try again?";
			} else if (answer ==="go south") {
				room = startRoom;
				start ();
			} else {
				answer = prompt("You can't go that way or do that action. Please choose another command.");
			}
		}//end of while loop

	}//end of dragon()

	function west (){
		room = westRoom;
		while (shield === false && room === westRoom) {
			answer = prompt("There is a shield here. What do you want to do?");
			if (answer === "get shield"){
				answer = prompt("Now you can get past the dragon. What direction do you want to go?");
				protected();
			}
			if (answer === "go east") {
				room = startRoom;
				start(); 
			}

		}//end of while loop

	}//end of west()

function protected(){

}//end of protected()

$(document).ready(function(){
		    $("#begin").click(function(){
		        start();
		    });
	});
</script>

</body>
</html>
