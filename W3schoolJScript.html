<!Doctype html>
<head>
	<title>JavaScript Tutorial</title>
	<style></style>
</head>
<body>
	
<h1>Javascript Tutorial Where To</h1>
<!-- JS code must be inserted between script tags. JS can be in body or head sections of HTML page. Can also have external script reference in head or body.-->

	<p id="demo">
	A Paragraph
	</p>

	<!-- onclick event will occur when button is clicked -->
	<!-- button type attribute can have values of button (clickable) submit(for sumbitting form-data) amd reset (resets form-data to initial values) -->
	<button type="button" onclick="myFunction()">Try it</button>







<script>
	function myFunction() {
		document.getElementById("demo").innerHTML = "paragraph changed.";
	}
// The above will call the function myFunction which 

</script>



</body>
